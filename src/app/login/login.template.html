<div class="page">
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            
            <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
                <input type="text" 
                       id="username" name="username" #name="ngModel"
                       [(ngModel)]="username" 
                       class="form-control" 
                       placeholder="User Name" 
                       required autofocus>
                <input type="password" 
                       id="password" name="password" #name="ngModel"
                       [(ngModel)]="password" 
                       class="form-control" 
                       placeholder="Password" 
                       required>
                
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> I'm Awesome, Remember Me!
                    </label>
                </div>

                <button type="submit" 
                        class="btn btn-lg btn-primary btn-block btn-signin"
                        [disabled]="!loginForm.form.valid">Let's Go!</button>
            </form>
        </div>
    </div>
</div>
