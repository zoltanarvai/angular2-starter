<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Bootstrap table implemented as datagrid with pagination</h3>
  </div>
  <div class="panel-body">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.field}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let issue of issues" (click)="selectedIssue = issue" [ngClass]="{success: selectedIssue == issue}">
                <td>{{issue.TaskId}}</td>
                <td>{{issue.Headline}}</td>
                <td>{{issue.State}}</td>
                <td>{{issue.Product}}</td>
            </tr>
        </tbody>
    </table>
    <pager (paging)="onPaging($event)"></pager>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Issue details</h3>
  </div>
  <div class="panel-body">
      <span [hidden]="selectedIssue"> "No issue is selected" </span>
      <div *ngIf="selectedIssue">
        <span>{{selectedIssue.TaskId}}</span>
        <span>{{selectedIssue.Headline}}</span>
      </div>
  </div>
</div>
